{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="row col-md-6 col-md-offset-3">
            <h2 class="col-md-4 col-md-offset-4">add product</h2>
            <div class="row col-md-3 col-md-offset-3">
                 <form enctype="multipart/form-data" action="{% url 'add-page' %}" method="post" class="col-md-3">
                    {% csrf_token %}
                    {% for field in form %}
                        <p class="form-row col-md-3">
                        {{ field.name }}
                        </p>
                        <p class="form-row col-md-3">
                        {{ field }}
                        </p>
                    {% endfor %}
                     <button type="submit" class="btn btn-success">add product </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
