{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h1 class="col-md-4 col-md-offset-5">Delete post</h1>
        <div class="row col-md-8 col-md-offset-4">
            <form action="{% url 'delete-product-page' slug=object.urlname %}" method="post" class="col-md-6">
            {% csrf_token %}
            <p class="form-row">Are you sure you want to delete "{{ object.title }}"?</p>
            <button type="submit" class="form-row btn btn-danger row col-md-4 col-md-offset-3">delete</button>
        </form>
        </div>
    </div>
{% endblock %}
